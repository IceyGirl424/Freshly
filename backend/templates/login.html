{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/App.css' %}">
<link rel="stylesheet" href="{% static 'css/Login.css' %}">
<link rel="stylesheet" href="{% static 'css/Signup.css' %}">
{% endblock %}
{% block content %}
<div class="LoginHeader">
    <h3>Login</h3>
</div>
<form method="post" class="LoginInputText">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="LoginReadyButton">Login</button>
</form>
{% endblock %}
